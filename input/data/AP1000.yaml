# =========================================
# INPUT CONFIG
# =========================================

# 0. read input from yaml or excel
use_yaml: true

# 1. Reactor Selection
reactorType: "AP1000"           # reactor type (options: APR1400, AP1000, NuScale, SMART)
powerDensity: 109.7             # [W/cc] core power density (default: 100.5, type: float)
activeCoreD: 3.04               # [m] active core diameter (default: 3.647, type: float)
activeCoreDpct: 0.76            # [-] active core diameter ratio (default: 0.788, type: float)
activeCoreH: 4.27                # [m] active core height (default: 3.81, type: float)
activeCoreHpct: 0.36            # [-] active core height ratio (default: 0.261, type: float)
TGefficiency: 0.3023               # [-] turbine-generator efficiency (default: 0.35, type: float)
moduleNumber: 2                  # [ea] number of modules (default: 2, type: int)

# 2. Fuel Cost
Feed: 0.00711                    # [-] enrichment feed assay (default: 0.00711, type: float)
Product: 0.0445                   # [-] enrichment product assay (default: 0.045, type: float)
Tail: 0.0022                     # [-] enrichment tails assay (default: 0.0022, type: float)
totalFuelQty: 37.59               # [tU] total fuel quantity (default: 103.82, type: float)
U3O8Price: 135                   # [$ / kgU3O8] uranium price (default: 135, type: int)
EnrichmentPrice: 97              # [$ / SWU] enrichment price (default: 97, type: int)
FabricationPrice: 350            # [$ / tU] fabrication cost (default: 350, type: int)
ConversionPrice: 12              # [$ / tU] conversion cost (default: 12, type: int)
BatchNumber: 2.5                 # [-] batch number (default: 2.5, type: float)
BatchCycleLength: 18             # [months] batch cycle length (default: 18, type: int)
CoreDesignFactor: 1              # [-] core design factor (default: 1, type: int)

# Interim Storage
interimCOST_initial: 9           # [$M] interim storage initial cost (default: 9, type: int)
interimCOST_OM: 0.75             # [$M/year] interim storage O&M (default: 0.75, type: float)
COSTperHM: 70                    # [$ / kgHM] heavy metal cost (default: 70, type: int)
HMperASSEMBLY: 0.45              # [HM ton / assembly] HM per assembly (default: 0.45, type: float)
ASSEMBLYperCORE: 241             # [ea] assemblies per core (default: 241, type: int)
yearsForInterimStorage: 5        # [years] interim storage duration (default: 5, type: int)

# 3. O&M Cost
annualOMcost: 255.2                 # [$M/year] annual O&M cost (default: 50, type: int)

# 4. Operation
plantLifetime: 60                # [years] plant lifetime (default: 60, type: int)
capacityFactor: 0.9              # [-] capacity factor (default: 0.9, type: float)
electricityPrice: 130            # [$ / MWh] electricity price (default: 130, type: int)
salesToRevenueRatio: 0.5         # [-] sales-to-revenue ratio (default: 0.5, type: float)

# 5. Financial
escalationNSSS: 0                # [- / year] NSSS escalation (default: 0, type: int)
escalationTG: 0.05               # [- / year] TG escalation (default: 0.05 (Vogtle), type: float)
escalationBOP: 0.065              # [- / year] Miscellaneous escalation (default: 0.065 (Vogtle), type: float)
escalationLabor: 0.052             # [- / year] labor escalation (default: 0.052 (Korea, past 15 years CAGR (2025)), type: float)
escalationOM: 0.00                # [- / year] O&M escalation (default: 0.05, type: float)
escalationInterimStorage: 0.05   # [- / year] interim storage escalation (default: 0.05, type: float): 습식 저장 인플레이션
escalationDisposal: 0.05         # [- / year] disposal escalation (default: 0.05, type: float): 영구 저장 인플레이션
debtToEquityRatio: 0.00           # [-] debt-to-equity ratio (min: 0, max: 1, default(optional): 0.9, type: float)
interestRate: 0.05               # [- / year] interest rate (min: 0.0215, max: 0.06725, default(optional): 0.05, type: float)
loanTenor: 18                    # [years] loan tenor (min: 0, max: 18, default(optional): 18, type: int)
depreciationPeriod: 60           # [years] depreciation period (default: 60, type: int): 설계 수명
taxRate: 0.22                    # [-] tax rate (min: 0, max: 22, default: 0.22(Korea), type: float)
discountRate: 0.05               # [-] discount rate (default: 0.05, type: float)

# 6. Cost
minMeanMAX: "Mean"               # option {min, Mean, MAX} (default: "Mean", type: str)

# 7. Scaling
DesignSimplification_safetyPIPING: 0.17   # [-] safety piping factor (default: 1, type: int)
DesignSimplification_safetyVALVES: 0.49   # [-] safety valves factor (default: 1, type: int)
DesignSimplification_safetyPUMPS: 0.66    # [-] safety pumps factor (default: 1, type: int)
DesignSimplification_safetyCABLES: 0.13   # [-] safety cables factor (default: 1, type: int)
DesignSimplification_safetyMECH: 1     # [-] safety mechanical factor (default: 1, type: int)

# 8. Country
Country: "South Korea"           # country (default: "South Korea", type: str)

# 9. Concrete Rate
Rate_BASEMAT: 8476            #  [CY/month] concrete installation rate
Rate_INCV: 713               #  [CY/month] concrete installation rate
Rate_CNT: 1217                #  [CY/month] concrete installation rate
Licensing_Duration: 2          #  [years] licensing duration from CHT to Fuel Loading (Assume no time gap between Fuel Loading and Commercial Operation)
